name: Validate
on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ“¥ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: beta
      - name: âš¡ Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: ðŸ‘€ Bootstrap melos
        run: melos bootstrap
      - name: ðŸ”¬ Analyze package
        run: melos exec -- flutter analyze

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ“¥ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: beta
      - name: âš¡ Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: ðŸ‘€ Bootstrap melos
        run: melos bootstrap
      - name: ðŸ”Ž Validate formatting
        run: |
          melos exec -- dart format -o write .
          ./.github/workflows/scripts/validate-formatting.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ“¥ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: beta
      - name: âš¡ Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: ðŸ‘€ Bootstrap melos
        run: melos bootstrap
      - name: âš¡ Run tests
        run: melos exec --dir-exists=test -- flutter test
